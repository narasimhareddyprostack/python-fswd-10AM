<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Yoga Registration Form</h1>
    <form>
      <label> Name</label>
      <input type="text" placeholder="First Name" required /> &nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Last Name" /> <br />
      <br />
      <label> Email</label>
      <input type="text" placeholder="First Name" /> <br />
      <br />

      <label> Phone</label>
      <input type="text" placeholder="Country Code" /> &nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Pls Enter 10 Digit Number" /> <br />
      <br />
      <label> Gender</label>
      <input type="radio" /> Male <input type="radio" /> Female
      <br />
      <br />
      <label> DOB</label>
      <input type="date" />
      <label>Timings</label>
      <select>
        <option>Morning 6 AM</option>
        <option>Morning 7 AM</option>
        <option>Morning 7:30 PM</option>
        <option>Morning 8 PM</option>
        <option>Morning 9 PM</option>
      </select>
      <br />
      <br />
      <label>Message</label>
      <textarea rows="4" cols="40" disabled></textarea>
      <br />
      <br />
      <button>Pay Now</button>
      <input type="submit" />
    </form>
  </body>
</html>
